<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <ion-icon tappable (click)="backToRoot()" name="arrow-back"></ion-icon>Account</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu" class="backButtonNav"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center>
    <img src="{{userAvatar}}" alt="avatar">
    <h2>{{userDisplayName}}</h2>
    <h4>{{userEmail}}</h4>
    <ion-list inset>
      <button ion-item (click)="updatePicture()">Mudar avatar</button>
      <button ion-item (click)="changeEmail()">Mudar email</button>
      <button ion-item (click)="changePassword()">Mudar senha</button>
    </ion-list>
  </div>
</ion-content>
