<ion-header>
	<ion-navbar color="secondary">
		<button ion-button menuToggle right>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Mapa</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="map-page">
	<div style="height: 50%; width: 100%" #mapCanvas id="map_canvas"></div>
	<ion-item-divider class="aviso" color="danger">
		<ion-icon name=information-circle item-start></ion-icon>
		Postos de doação
	</ion-item-divider>
	<ion-list padding-left padding-right *ngFor="let postos of requests">
  <ion-item no-lines color="secondary" class="roundCoisa">
    <ion-icon name="calendar" style="float: left"></ion-icon>
    <ion-icon name="arrow-dropdown" style="float: right"></ion-icon>
    <div class="eventTitle">{{postos.titulo}}</div><br>
    <p>Das {{postos.horarioInicio}} às {{postos.horarioFim}} horas</p>
    <div class="info" text-wrap id="myDIV">
      <div>{{postos.descricao}}</div>
      <ion-avatar style="float: left">
        <img src="{{postos.avatar}}">
      </ion-avatar>
      <h4 class="abrigoNome">{{postos.createdBy}}</h4>
      <button ion-button full round color="danger">Editar</button> 
    </div>
  </ion-item>
</ion-list>
<ion-fab bottom right>
   <button ion-fab color="danger" (click)="goToCreate()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
