<ion-header>
	<ion-navbar>
		<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
	<ion-title *ngIf="segment === 'loginView'">
	 <ion-icon tappable (click)="backToRoot()" name="arrow-back"></ion-icon>Login
	</ion-title>
	<ion-title *ngIf="segment === 'cadastrar'">
	 <ion-icon tappable (click)="backToRoot()" name="arrow-back"></ion-icon>Cadastrar
	</ion-title>
	</ion-navbar>
	<ion-navbar>
			<ion-segment [(ngModel)]="segment">
      			<ion-segment-button value="loginView">
        			Login
      			</ion-segment-button>
      			<ion-segment-button value="cadastrar">
        			Cadastrar
      			</ion-segment-button>
    		</ion-segment>
    </ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>
			<ion-item>
				<ion-label stacked color="primary">E-mail</ion-label>
				<ion-input [(ngModel)]="login.username" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>
			<button ion-button (click)="onLogin(loginForm)" type="submit" round block *ngIf="segment === 'loginView'">Login</button>
			<button ion-button (click)="onSignup()" color="light" round block *ngIf="segment === 'cadastrar'">Cadastrar</button>
	</form>

</ion-content>
