<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-content >
			<ion-slides paginationClickable=true
 				initialSlide=0
 				loop=true
 				autoplay=3200
 				speed=1500
 				#mySlider>
				<ion-slide *ngFor="let item of banners">
    			<img src="{{item.img}}">
    			<ion-card-title>
            		{{item.titulo}} 
         		</ion-card-title>
         		<h3>
            		{{item.noticia}} 
         		</h3>
				</ion-slide>
			</ion-slides>
		</ion-card-content>
	</ion-card>
</ion-content>
