<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <ion-icon tappable (click)="backToRoot()" name="arrow-back"></ion-icon>Conversas</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu" class="backButtonNav"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key, room.roomname)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
   <button ion-fab  color="secondary" (click)="addRoom()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
