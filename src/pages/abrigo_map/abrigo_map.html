	</ion-navbar>
</ion-header>

	<div style="height: 50%; width: 100%" #mapCanvas id="map_canvas"></div>

				<ion-avatar style="float: left">
					<img src="../assets/img/sãolazaro.jpg">
				</ion-avatar>
				<h4 class="abrigoNome">Abrigo Auau</h4>
				<button ion-button full round color="danger" (click)="aparecerPopup()">Editar</button> 
			</div>

	</ion-fab>
