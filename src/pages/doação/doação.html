<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Doação</ion-title>
    <button end ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-divider class="aviso" color=danger>
    <ion-icon name=information-circle item-start></ion-icon>
    Iniciativas que você pode ajudar
  </ion-item-divider>
  <ion-item no-lines class="someDesgraça">
    <ion-scroll scrollX="true" swipe-horizontal>
      <button ion-button round class="scroll-item" color="secondary">
        Todos
      </button>
      <button ion-button round class="scroll-item" color="secondary">
        Medicamento
      </button>
      <button ion-button round class="scroll-item" color="secondary">
        Alimento
      </button>
      <button ion-button round class="scroll-item" color="secondary">
        Equipamentos
      </button>
      <button ion-button round class="scroll-item" color="secondary">
        Higiene
      </button>
    </ion-scroll>
  </ion-item>
  <ion-list padding-left padding-right >
    <ion-item no-lines color="secondary" class="roundCoisa" *ngFor="let pedido of requests" no-lines>
      <ion-icon name="paw" style="float: left" *ngIf="pedido.tipo === 'alimento'"></ion-icon>
      <ion-icon name="cash" style="float: left" *ngIf="pedido.tipo === 'financeira'"></ion-icon>
      <ion-icon name="medkit" style="float: left" *ngIf="pedido.tipo === 'medicamentos'"></ion-icon>
      <ion-icon name="basket" style="float: left" *ngIf="pedido.tipo === 'higiene'"></ion-icon>
      <ion-icon name="arrow-dropdown" style="float: right"></ion-icon>
      <div class="eventTitle">{{pedido.titulo}}</div><br>
      <p>Até dia 08/07</p>
      <div class="info" text-wrap>
        <div>{{pedido.descricao}}</div>
        <ion-avatar style="float: left">
          <img src="{{pedido.avatar}}">
        </ion-avatar>
        <h4 class="abrigoNome">{{pedido.createdBy}}</h4>
        <button ion-button full round color="danger" (click)="aparecerPopup()">Ajudar</button> 
      </div>
    </ion-item>
  </ion-list>
</ion-content>
