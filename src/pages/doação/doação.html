<ion-header>
  <ion-navbar no-border-bottom>
      <ion-title>Doação</ion-title>
    <button end ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 <ion-row>
    <ion-item no-lines>
    <ion-scroll scrollX="true" swipe-horizontal>
      <button ion-button class="scroll-item">
          Todos
        </button>
        <button ion-button class="scroll-item">
          Medicamento
        </button>
        <button ion-button class="scroll-item">
          Alimento
        </button>
        <button ion-button class="scroll-item">
          Equipamentos
        </button>
        <button ion-button class="scroll-item">
          Higiene
        </button>
    </ion-scroll>
    </ion-item>
  </ion-row>
  <ion-list #scheduleList [hidden]="shownSessions === 0">

    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

        <button ion-item (click)="expandItem(item)">
          <h3>{{session.name}}</h3>
          <p>
            {{session.timeStart}} &mdash;
            {{session.timeEnd}}:
            {{session.location}}
          </p>
        </button>
      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      Dados não encontrados
  </ion-list-header>
</ion-content>
