<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{roomname}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" no-lines>
      <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div>
      <ng-template #message>
        <div class="chat-message" text-right *ngIf="chat.user === username">
          <div class="right-bubble">
            <p text-wrap>{{chat.message}}</p>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
          </div>
        </div>
        <div class="chat-message" text-left *ngIf="chat.user !== username">
          <div class="left-bubble">
            <span class="msg-name">{{chat.user}}</span>
            <p text-wrap>{{chat.message}}</p>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-8 offset-1>
        <ion-input type="text" placeholder="Escreva uma mensagem" (keyup.enter)="sendMessage()" [(ngModel)]="data.message" name="message"></ion-input>
      </ion-col>
      <ion-col col-3 (click)="sendMessage()">
        <button ion-fab color="secondary">
            <ion-icon name="send" color="light"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
