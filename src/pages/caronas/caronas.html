<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Doação</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
  	<div #map id="map"></div>
  	<ion-card-content>
    <ion-card-title>
      Abrigo São Lazaro
      </ion-card-title>
    <ion-list>
    <ion-item>
      <ion-label>De onde?</ion-label>
      <ion-input type="text" [(ngModel)]="originPosition"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Para onde?</ion-label>
      <ion-input type="text" [(ngModel)]="destinationPosition"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button (click)="calculateRoute()">Traçar rota</button>
    </div>
  </ion-list>
  </ion-card-content>
  <ion-grid>
  <ion-row>
    <ion-col col-5>
      <button ion-button clear>
        <ion-icon name="heart"></ion-icon>
         <div>Ajudar</div>
      </button>
    </ion-col>
    <ion-col col-5>
      <button ion-button clear>
        <ion-icon name='share-alt'></ion-icon>
        Compartilhar
      </button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-card>
<ion-card class="cardzao">
  <img src="assets/imgs/logo.png"/>
  <ion-card-content>
    <ion-card-title>
      <ion-icon name="medkit" color="blue"></ion-icon>
      Abrigo Arca de Noé
      </ion-card-title>
    <p>
     Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
  </ion-card-content>
  <ion-grid>
  <ion-row>
    <ion-col col-5>
      <button ion-button clear>
        <ion-icon name="heart"></ion-icon>
         <div>Ajudar</div>
      </button>
    </ion-col>
    <ion-col col-5>
      <button ion-button clear>
        <ion-icon name='share-alt'></ion-icon>
        Compartilhar
      </button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-card>
</ion-content>
